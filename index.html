<!DOCTYPE html>
<html>
  <head>
    <title>Web worket</title>
  </head>
  <body>
    <h1>Soy un apagina y mola</h1>
    <div>
      Ingrese un valor:
      <input id="valor" type="number" />
      <p>La multiplicaci√≥n por dos es: <span id="respuesta"></span></p>
    </div>
    <button onclick="enviarMensaje()">Enviar mensaje</button>
  </body>
  <script>
    var worket = new Worker("./webWorket.js");
    function enviarMensaje() {
      var mensaje = document.querySelector("#valor").value;
      worket.postMessage(mensaje);
    }
    worket.onmessage = function (event) {
      console.log("Mensaje que llega a la pagina", event.data);
      document.querySelector("#respuesta").innerHTML = event.data;
    };
  </script>
</html>
